<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Neighborhood Map Project">
		<meta name="author" content="Peter Krajcir">
		<title>Neighborhood Map Project</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="js/knockout-3.3.0.min.js"></script>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGcPdsIvy-IQZwbP8VdkeJK27A5JmCMMs"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<header>
						<h1>Welcome to Neighborhood Map Project</h1>
					</header>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<h3>Map of the locations</h3>
					<div id="map-canvas"></div>
				</div>
				<div class="col-md-4">
					<h3>List of locations</h3>
					<form class="form-inline map-text-filter">
						<div class="form-group">
							<label for="filter">Filter:</label>
							<input type="text" name="filter" id="filter" class="form-control" placeholder="Search in locations" data-bind="value: filterText">
						</div>
						<button type="submit" class="btn btn-default btn-sm" data-bind="click: filterList">Filter</button>
						<button type="submit" class="btn btn-default btn-sm" data-bind="click: resetList">Reset</button>
					</form>
					<div class="list-group" data-bind="foreach: pois">
						<a href="#" class="list-group-item" data-bind="text: name, visible: visible, css: { active: $data == $root.selectedPoi() }, click: $root.selectPoi"></a>
					</div>
					Locations in the list: <span data-bind="text: totalPois"></span>
				</div>
			</div>
		</div>
	</body>
</html>
